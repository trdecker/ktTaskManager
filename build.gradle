plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0' // Use the desired Kotlin version
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.0" // Kotlin standard library
    // Add any additional dependencies here
}

application {
    mainClassName = 'your.package.name.MainKt' // Replace with your main class
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions.jvmTarget = '1.8' // Set the JVM target version (e.g., Java 8)
}
